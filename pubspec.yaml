name: arbify
description: >
  A package providing support for internationalizing
  Flutter applications using intl package with Arbify.
version: 0.0.10
homepage: https://github.com/Arbify/arbify_flutter

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  args: ^1.6.0
  dio: ^3.0.9
  intl_translation: ^0.17.9
  meta: ^1.1.8
  path: ^1.6.4
  petitparser: '>=2.4.0 <4.0.0'
  universal_io: ^1.0.1
  yaml: ^2.2.1

dev_dependencies:
  mockito: ^4.1.1
  test: ^1.14.7
  lint: ^1.2.0
